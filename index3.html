<html lang="en">

<head>

        crossorigin="anonymous">

<style>
    table{
        border: none;
    }
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    margin: 0;
    }
input::-o-outer-spin-button,
input::-o-inner-spin-button {
-o-appearance: none;
margin: 0;
}
input[type=number]{
    width: 59px;
    border: none;
}
input{
    border: none;
}
    table,
    th,
    td {

        border-collapse: collapse;
    }

    th,
    td {
        padding: 5px;
        text-align: left;
    }

    li {
        list-style:none;
        padding: 6px;
    }
.top-container{
    padding-top: 50px;
}
.btn3,.btn2,.btn1 {
    margin: 20px;
}
#userdetails{
    margin-left: 10px;
}
</style>


<body>
    <div class="container top-container">
        <div class="row">
            <p>
                <button class="btn btn-default btn1" type="submit">Button</button>
                <button class="btn btn-default btn2" onclick="printDiv('printableArea')" type="submit"><i class="fa fa-file-pdf-o"
                        aria-hidden="true"></i> Print</button>
                <button class="btn btn-default btn3 saveBtn" type="submit"><i class="fa fa-floppy-o" aria-hidden="true"></i>
                    Save</button>
            </p>
        </div>
    </div>
    <div class="container">
        <div id="printableArea" class="col-md-9">
            <div class="row">
                <table id="userdetails" style="width:100%">
                    <tr>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr>
                        <td> <input type="text" id="yourCompany" placeholder="Your Company" /> </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="yourName" placeholder="Your Name" /></td>
                        <td>
                            <input id="invoiceTitle" type="text" style="font-size:30px; text-align:right" placeholder="Invoice" />
                        </td>
                    </tr>
                    <tr>
                        <td><input type="text" id="ycity" placeholder="City" /></td>
                    </tr>
                    <tr>
                        <td>
                            <select aria-placeholder="States" name="billToStats" id="states1">
                                <option value="" disabled selected>States..</option>
                                <option value="AN">Andaman &amp; Nicobar Islands</option>
                                <option value="AP">Andhra Pradesh</option>
                                <option value="AR">Arunachal Pradesh</option>
                                <option value="AS">Assam</option>
                                <option value="BI">Bihar</option>
                                <option value="CH">Chandigarh</option>
                                <option value="CG">Chhattisgarh</option>
                                <option value="DN">Dadra &amp; Nagar Haveli</option>
                                <option value="DD">Daman &amp; Diu</option>
                                <option value="DL">Delhi</option>
                                <option value="GO">Goa</option>
                                <option value="GJ">Gujarat</option>
                                <option value="HA">Haryana</option>
                                <option value="HI">Himachal Pradesh</option>
                                <option value="JK">Jammu &amp; Kashmir</option>
                                <option value="JH">Jharkhand</option>
                                <option value="KA">Karnataka</option>
                                <option value="KE">Kerala</option>
                                <option value="LK">Lakshadweep</option>
                                <option value="MP">Madhya Pradesh</option>
                                <option value="MH">Maharashtra</option>
                                <option value="MA">Manipur</option>
                                <option value="ME">Meghalaya</option>
                                <option value="MI">Mizoram</option>
                                <option value="NG">Nagaland</option>
                                <option value="OR">Orissa</option>
                                <option value="PY">Puducherry</option>
                                <option value="PJ">Punjab</option>
                                <option value="RJ">Rajasthan</option>
                                <option value="SI">Sikkim</option>
                                <option value="TN">Tamil Nadu</option>
                                <option value="TE">Telangana</option>
                                <option value="TR">Tripura</option>
                                <option value="UP">Uttar Pradesh</option>
                                <option value="UT">Uttarakhand</option>
                                <option value="WB">West Bengal</option>
                            </select>
                        </td>

                    </tr>
                    <tr>
                        <td><input id="ycountry" type="text" placeholder="Country" placeholder="India" value="India" /></td>
                    </tr>
                </table>
            </div>
            <div class="row">
                <ul style="width:100%;margin-top:50px">
                    <p> <strong>
                            Bill To:
                        </strong> </p>
                    <li class="pull-right">
                        <table>
                            <tbody>
                                <tr>
                                    <td> <strong>Invaoice#</strong> </td>
                                    <td><input type="text" id="invoiceId" placeholder="#112"></td>
                                </tr>
                                <tr>
                                    <td><strong>Invoice Date</strong></td>
                                    <td><input class="pull-right" type="text" id="invioiceDate" /></td>
                                </tr>
                                <tr>
                                    <td><strong>Due Date</strong> </td>
                                    <td><input class="pull-right" type="text" id="invoiceDueDate"></td>
                                </tr>
                            </tbody>
                        </table>
                    </li>

                    <li>
                        <input placeholder="Your Clients's Name" type="text" id="clientName">
                    </li>
                    <li>
                        <input placeholder="Your Clients's Company Name" id="clientCompanyName" type="text">
                    </li>

                    <li>
                        <input placeholder="Your Clients's Address" type="text" id="clientAddress">
                    </li>
                    <li>
                        <select aria-placeholder="States" name="customer" id="states2">
                            <option value="" disabled selected>States..</option>
                            <option value="AN">Andaman &amp; Nicobar Islands</option>
                            <option value="AP">Andhra Pradesh</option>
                            <option value="AR">Arunachal Pradesh</option>
                            <option value="AS">Assam</option>
                            <option value="BI">Bihar</option>
                            <option value="CH">Chandigarh</option>
                            <option value="CG">Chhattisgarh</option>
                            <option value="DN">Dadra &amp; Nagar Haveli</option>
                            <option value="DD">Daman &amp; Diu</option>
                            <option value="DL">Delhi</option>
                            <option value="GO">Goa</option>
                            <option value="GJ">Gujarat</option>
                            <option value="HA">Haryana</option>
                            <option value="HI">Himachal Pradesh</option>
                            <option value="JK">Jammu &amp; Kashmir</option>
                            <option value="JH">Jharkhand</option>
                            <option value="KA">Karnataka</option>
                            <option value="KE">Kerala</option>
                            <option value="LK">Lakshadweep</option>
                            <option value="MP">Madhya Pradesh</option>
                            <option value="MH">Maharashtra</option>
                            <option value="MA">Manipur</option>
                            <option value="ME">Meghalaya</option>
                            <option value="MI">Mizoram</option>
                            <option value="NG">Nagaland</option>
                            <option value="OR">Orissa</option>
                            <option value="PY">Puducherry</option>
                            <option value="PJ">Punjab</option>
                            <option value="RJ">Rajasthan</option>
                            <option value="SI">Sikkim</option>
                            <option value="TN">Tamil Nadu</option>
                            <option value="TE">Telangana</option>
                            <option value="TR">Tripura</option>
                            <option value="UP">Uttar Pradesh</option>
                            <option value="UT">Uttarakhand</option>
                            <option value="WB">West Bengal</option>
                        </select>
                    </li>
                    <li>
                        <input placeholder="Country" id="clientCountryName" value="India" type="text">
                    </li>
                </ul>
            </div>
            <div class="row">
                <div class="row">
                    <div class="col-md-12">
                        <table class="table" id="tab_logic">
                            <thead>
                                <tr>
                                    <th class=""> # </th>
                                    <th class=""> Name </th>
                                    <th class=""> Qty</th>
                                    <th class=""> Price</th>
                                    <th class="sgstHead" class=""> Sgst% </th>
                                    <th class="cgstHead"> Cgst% </th>
                                    <th name="states" class="igsttHead">IGST%</th>
                                    <th name="states" class="cesstHead">cess% </th>
                                    <th class="text-center"> Total </th>
                                    <th class="text-center">Tax Amount</th>
                                </tr>
                            </thead>
                            <form id="calculaton_part">

                                <tbody id="itemsBody">
                                    <tr id='addr0'>
                                        <td>1</td>
                                        <td>
                                            <textarea type="text" name='product[]' placeholder='Enter Product Name'
                                                class="" /></textarea>
                                            <br>
                                            <input type="text" name='product[]' size="4" placeholder='HSN/HAC' class="" />
                                        </td>
                                        <td>
                                            <input size="2" type="number" name='qty[]' placeholder='Enter Qty' class="qty"
                                                step="0" onblur="numberValidation(this)" min="0" />
                                        </td>
                                        <td>
                                            <input type="number" name='price[]' onblur="numberValidation(this)"
                                                placeholder='00.00' class="price" step="0.00" min="0" />
                                        </td>
                                        <td class="tdsgst">
                                            <input type="number" onblur="numberValidation(this)" name='sgst[]'
                                                placeholder='00.00' class="sgst" step="0.00" min="0" />
                                        </td>
                                        <td class="tdcgst">
                                            <input type="number" onblur="numberValidation(this)" name='cgst[]'
                                                placeholder='00.00' class="cgst" step="0.00" min="0" />
                                        </td>
                                        <td class="tdigst">
                                            <input type="number" onblur="numberValidation(this)" name='igst[]'
                                                placeholder='00.00' class="igst" step="0.00" min="0" />
                                        </td>
                                        <td class="tdcess">
                                            <input type="number" name='cess[]' onblur="numberValidation(this)"
                                                placeholder='Enter Unit Price' class="cess" step="0.00" min="0" />
                                        </td>
                                        <td>
                                            <input type="number" min="0" name='total[]' placeholder='0.00' class="total"
                                                readonly />
                                            <input type="hidden" min="0" name='inline_tax[]' placeholder='0.00' class="inline_tax"
                                                readonly />
                                        </td>
                                        <td>
                                            <input type="number" min="0" name='inline_tax_amount[]' placeholder='0.00'
                                                class=" inline_tax_amount" readonly="" />
                                        </td>
                                        <td id="deletebuttontd">
                                            <button style="display:block" class='btnDelete btn btn-xs'>Delete</button>
                                        </td>
                                    </tr>
                                    <tr id='addr1'></tr>
                                </tbody>
                            </form>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button id="add_row" class="btn btn-default pull-left">Add Item</button>
                    </div>
                </div>
                <div class="row" style="margin-top:20px">
                    <div class="pull-right col-md-4">
                        <table class="table table-bordered table-hover" id="tab_logic_total">
                            <tbody>
                                <tr>
                                    <th class="text-center">Sub Total</th>
                                    <td class="text-center">
                                        <span><Strong>Rs.</Strong> &nbsp;</span><input type="number" name='sub_total'
                                            placeholder='0.00' class="" id="sub_total" readonly />
                                    </td>
                                </tr>
                                <tr>
                                    <th class="text-center">Grand Total</th>
                                    <td class="text-center"><span><Strong>Rs.</Strong> &nbsp;</span> <input type="number"
                                            name='total_amount' id="total_amount" placeholder='0.00' class="" readonly /></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">

        </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->

    <script src="app2.js"></script>
    <script>
        function printDiv(divName) {
            var printContents = document.getElementById(divName).innerHTML;
            var originalContents = document.body.innerHTML;
            window.print();
            document.body.innerHTML = printContents;
            document.body.innerHTML = originalContents;
        }
    </script>
</body>

</html>
