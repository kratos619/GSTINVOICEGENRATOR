             -->
                            <th class="text-center"> Total </th>

                        </tr>
                    </thead>
                    <tbody id="itemsBody">
                        <tr id='addr0'>
                            <td>1</td>
                            <td>
                                <input type="text" name='product[]' placeholder='Enter Product Name' class="form-control" />
                            </td>
                            <td>
                                <input type="number" name='qty[]' placeholder='Enter Qty' class="form-control qty" step="0"

                                    min="0" />
                            </td>
                            <td>
                                <input type="number" name='cess[]' placeholder='Enter Unit Price' class="form-control cess"
                                    step="0.00" min="0" />
                            </td>
                            <td>
                                <input type="number" min="0" name='total[]' placeholder='0.00' class="form-control total"
                                    readonly />

                                    readonly />
                            </td>
                            <td>
                                <input type="number" min="0" name='inline_tax_amount[]' placeholder='0.00' class="form-control inline_tax_amount"
